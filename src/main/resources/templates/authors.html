<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phos Spring Boot</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr th:each="author: ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">Folarin</td>
            <td th:text="${author.lastName}">Osu</td>
        </tr>
    </table>

</body>
</html>
